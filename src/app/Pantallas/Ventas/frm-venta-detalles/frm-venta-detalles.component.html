<mat-progress-bar mode="indeterminate" *ngIf="LPGen(WSDatos_Validando)"></mat-progress-bar>

<div class="container" #container (window:resize)="onResize($event)" style="overflow-y: auto; height: 100%;">
    <div #pantalla>

        <!-- Titulo -->
        <div class="row px-1 py-2 bg-secondary">
            <div class="col pt-1 px-1 text-white text-center">
                <div class="fs-11 fs-sm-16 fs-md-16 fs-lg-16 fs-xl-16"> {{traducir('frm-venta-detalles.lblTitulo', 'Detalles Oferta-Venta')}} </div>
            </div>   
        </div>  

        <!-- Formulario cliente -->
        <div class="row pt-2">
            <div id="form-container" class="formulario">
                <dx-form id="formOferta" #formOferta [colCount]="3" [formData]="_oferta" labelMode="static">
                    <dxi-item itemType="group" caption="Datos Oferta" [colCount]="3" [colSpan]="3">
                        <dxi-item dataField="Referencia" [editorOptions]="{disabled: true}">
                        </dxi-item>
                        <dxi-item dataField="IdEstado" editorType="dxSelectBox" [editorOptions]="{ disabled:true, dataSource:arrayTiposEstadoOferta, displayExpr:'NombreEstado', valueExpr:'IdEstado', searchEnabled: true }">
                        </dxi-item>
                        <dxi-item dataField="FechaAlta" [editorOptions]="{disabled: true}">
                        </dxi-item>

                        <dxi-item dataField="Cliente" [editorOptions]="{disabled: true}">
                        </dxi-item>
                        <dxi-item dataField="Contrato" [editorOptions]="{disabled: true}">
                        </dxi-item>
                        <dxi-item dataField="Obra" [editorOptions]="{disabled: true}">
                        </dxi-item>

                        <dxi-item dataField="FechaInicio" editorType="dxDateBox" [editorOptions]="{disabled: true, width: '100%', displayFormat: 'dd/MM/yyyy'}">
                        </dxi-item>
                        <dxi-item dataField="FechaFin" editorType="dxDateBox" [editorOptions]="{disabled: true, width: '100%', displayFormat: 'dd/MM/yyyy'}">
                        </dxi-item>
                        <dxi-item dataField="IdAlmacen" editorType="dxSelectBox" [editorOptions]="{disabled:true, dataSource:arrayAlmacenes, displayExpr:'NombreAlmacen', valueExpr:'IdAlmacen', searchEnabled: true }">
                        </dxi-item>

                        <dxi-item dataField="Observaciones" editorType="dxTextArea" [editorOptions]="{disabled:true, height: 90 }" [colSpan]="3"></dxi-item>
                    </dxi-item>                   
                </dx-form>
            </div>
        </div>


        <!-- grid lineas cargadas del CSVs -->    
        <div class="row">
            <div class="col pt-1 px-1">    
                <app-cmp-data-grid #dg [dgConfig]="dgConfigLineas"></app-cmp-data-grid>
            </div>
        </div>            

    </div>
</div>

<div #btnFooter>
    <app-cmp-botones-pantallas [botones]="btnAciones"></app-cmp-botones-pantallas>
</div>
